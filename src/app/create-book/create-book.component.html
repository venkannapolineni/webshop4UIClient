
<div [hidden]="submitted" style="width: 400px;">
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Book ISDN</label>
    <input type="text" class="form-control" id="isbn" required [(ngModel)]="book.isbn" name="id">
  </div>

  <div class="form-group">
    <label for="name">Book Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="book.name" name="name">
  </div>

  <div class="form-group">
    <label for="name">Library ID</label>
    <input type="text" class="form-control" id="libraryid" required [(ngModel)]="book.libraryid" name="libraryid">
  </div>

  <div class="form-group">
    <label for="name">Library name</label>
    <input type="text" class="form-control" id="libraryname" required [(ngModel)]="book.libraryname" name="libraryname">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

<div [hidden]="!submitted">
<h4>You submitted successfully!</h4>
<button class="btn btn-success" (click)="newBook()">Add</button>
</div>
